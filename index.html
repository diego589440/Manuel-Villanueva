<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profesor Manuel Villanueva Reyna - DACYTI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      background-color: #0055a5;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    ul {
      list-style: disc;
      margin-left: 20px;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #003366;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <script>
    // Header
    const header = document.createElement("header");
    header.innerHTML = `
      <h1>Profesor Manuel Villanueva Reyna</h1>
      <p>División Académica de Ciencias y Tecnologías de la Información (DACYTI) - UJAT</p>
    `;
    document.body.appendChild(header);

    // Navbar
    const nav = document.createElement("nav");
    nav.innerHTML = `
      <a href="#sobre">Sobre el Profesor</a>
      <a href="#materias">Materias</a>
      <a href="#contacto">Contacto</a>
    `;
    document.body.appendChild(nav);

    // Sección: Sobre
    const sobre = document.createElement("section");
    sobre.id = "sobre";
    sobre.innerHTML = `
      <h2>Sobre el Profesor</h2>
      <p>El profesor <strong>Manuel Villanueva Reyna</strong> es un docente destacado en el área de matemáticas de la <strong>Universidad Juárez Autónoma de Tabasco</strong>, dentro de la <strong>DACYTI</strong>. Con una amplia trayectoria, su pasión por la enseñanza ha marcado la formación de numerosos estudiantes.</p>
    `;
    document.body.appendChild(sobre);

    // Sección: Materias
    const materias = document.createElement("section");
    materias.id = "materias";
    materias.innerHTML = `
      <h2>Materias que imparte</h2>
      <ul>
        <li>Álgebra Lineal</li>
        <li>Cálculo Diferencial</li>
        <li>Cálculo Integral</li>
        <li>Métodos Numéricos</li>
        <li>Probabilidad y Estadística</li>
      </ul>
    `;
    document.body.appendChild(materias);

    // Sección: Contacto
    const contacto = document.createElement("section");
    contacto.id = "contacto";
    contacto.innerHTML = `
      <h2>Contacto</h2>
      <p><strong>Correo institucional:</strong> <a href="mailto:MVR02260@docente.ujat.mx">MVR02260@docente.ujat.mx</a></p>
      <p><strong>Horario laboral:</strong> 08:00 a. m. - 05:00 p. m.</p>
    `;
    document.body.appendChild(contacto);

    // Footer
    const footer = document.createElement("footer");
    footer.innerHTML = `
      <p>&copy; 2025 Universidad Juárez Autónoma de Tabasco - DACYTI</p>
    `;
    document.body.appendChild(footer);
  </script>
</body>
</html>
